<div class="input-wrapper input-image @@context.classesList">
  @@if(context.label){
  <label class="label-text">@@context.label</label>
  }
  <div class="input-box">
    <input type="checkbox" name="PERSONAL_PHOTO_del" value="Y" id="PERSONAL_PHOTO_del">
    <label for="PERSONAL_PHOTO_del">Удалить файл</label>

    <!--<img id="uploadImageResult" @@if(context.image){src="@@context.image"} alt="">-->
  </div>
  <span class="message-text">@@context.message</span>
</div>
