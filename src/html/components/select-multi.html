<div class="input-wrapper @@context.classesList">
  @@if(context.label){
  <label class="label-text">@@context.label</label>
  }
  <div class="select-dropdown @@context.class">
    <select name="" multiple @@if(context.required){required} @@if(context.readonly){readonly="readonly"} @@if(context.disabled){disabled}>
      @@for (var i = 0; i < context.arr.length; i++) {
      <option `+context.arr[i].selected+`>`+context.arr[i].text+`</option>
      }
    </select>
  </div>
  <span class="message-text">@@context.message</span>
</div>
