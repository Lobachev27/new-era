<div class="breadcrumbs">
  <div class="container">
    <div class="breadcrumbs__list">
      @@for (var i = 0; i < context.arr.length; i++) {
      <a class="breadcrumbs__link" href="`+context.arr[i].link+`">`+context.arr[i].text+`</a>
      <span></span>
      }
      <p class="breadcrumbs__link">@@context.lastBreadcrumb</p>
    </div>
  </div>
</div>
